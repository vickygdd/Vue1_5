<h2>

<script>
  function sum(x,y,z){
    let total = 0;
    if(x) total+=x;
    if(y) total+=y;
    if(z) total+=z;

    console.log(`total:${total}`);
  }
  sum(5,"",9);

  function sum2(...m){//rest参数 不确定的参数 动态参数
    let total = 0;
    for(var i of m){
      if(i) total+=i;
    }
    console.log(`total:${total}`);

  }
  sum2(4,8,9,10);

  let sum3 = (...m)=>{
    let total = 0;
    for(var i of m){
      if(i) total+=i;
    }
    console.log(`total:${total}`);
  }
  sum3(4,8,9,10);

//var [x,y] = [4,8]//解构
  console.log(...[4,8]);//三个点和数组放在一起，扩展 打印

  let arr1=[1,3];
  let arr2=[4,8];
  console.log(arr1.concat(arr2));

  console.log([...arr1,...arr2]);

  var [x,...y] = [4,8,10,30]//解构
